name: "ci: build and push app, redis, and postgres images"

'on':
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: vote
            context: ./app/vote
            dockerfile: ./app/vote/Dockerfile
          - name: result
            context: ./app/result
            dockerfile: ./app/result/Dockerfile
          - name: worker
            context: ./app/worker
            dockerfile: ./app/worker/Dockerfile
          - name: seed-data
            context: ./deploy/seed-data
            dockerfile: ./deploy/seed-data/Dockerfile
          - name: redis
            context: .
            dockerfile: ./deploy/compose/Dockerfile.redis
          - name: postgres
            context: .
            dockerfile: ./deploy/compose/Dockerfile.postgres

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (${{ matrix.name }})
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.name }}:latest
            ghcr.io/${{ github.repository }}-${{ matrix.name }}:${{ github.sha }}
